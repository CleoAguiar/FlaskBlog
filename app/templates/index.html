<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }} - FlaskBlog</title>
	{% else %}
	<title>Bem Vindo ao FlaskBlog</title>
	{% endif %}
</head>
<body>
	<h1>Ola, {{ user.username }}! </h1>
	{% for post in posts %}
	<div>
		<p>
			{{ post.author.username }} 
			disse: <b>{{ post.body }}</b>
		</p>
	</div>
	{% endfor %}

</body>
</html>
